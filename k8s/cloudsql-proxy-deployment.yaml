apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudsql-proxy-sa
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: terraform-service-account@dspl-24-poc.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsql-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsql-proxy
  template:
    metadata:
      labels:
        app: cloudsql-proxy
    spec:
      serviceAccountName: cloudsql-proxy-sa
      containers:
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
          - "/cloud_sql_proxy"
          - "-ip_address_types=PRIVATE"
          - "-instances=dspl-24-poc:us-central1:my-sql-instance=tcp:0.0.0.0:5432"
        ports:
          - containerPort: 5432
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cloudsql-proxy
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: cloudsql-proxy
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432