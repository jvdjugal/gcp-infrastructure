apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa  # Reference the service account
      containers:
      - name: backend
        image: gcr.io/dspl-24-poc/backend-image:latest
        ports:
        - containerPort: 5000
